{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{%block tituloPagina %} {%endblock%}</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico'%}"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
    <link href="{% static 'css/xStyles.css'%}" rel="stylesheet" />
  </head>
  <body class="body">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
      id="mainNav"
    >
      <div class="container px-4">
        <a class="navbar-brand" href="{%url 'inicio'%}">Celulares Ecommerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{%url 'inicio'%}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'productos'%}">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'empleados'%}">Empleados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'clientes'%}">Clientes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section-bd" style="min-height: 85vh">
      {% block contenidoPagina %}
      <!--Aquí va el contenido dinámico de la página-->

      {%endblock%}
    </section>

    <footer class="py-5 bg-dark">
      <div class="container px-4">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2022
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js'%}"></script>
  </body>
</html>
