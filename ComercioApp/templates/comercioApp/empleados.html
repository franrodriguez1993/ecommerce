{% extends './base.html'%}
{% load static %}

{% block tituloPagina%}
Empleados
{% endblock %}







{%block contenidoPagina%}

<!--Container tabla-catálago-->
<section class="bg-light py-5 mt-5">
    <h2 class="display-7 fw-bolder text-black mb-2 text-center">Empleados del local</h2>
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            
            
            <!--Tabla catálago-->
            <table class="table table-dark mt-3">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                 {%for empleado in empleados%}   
                  <tr>
                    <td class="table-light">{{empleado.id}}</td>
                    <td class="table-light">{{empleado.nombre}}</td>
                    <td class="table-light">{{empleado.apellido}}</td>
                    <td class="table-light">{{empleado.email}}</td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
        </div>
    </div>

    <button class=" mt-3 btn btn-secondary ms-7"><a href="{%url 'crear_empleado'%}">Cargar Empleado</a></button>
</section>


{% endblock %}
